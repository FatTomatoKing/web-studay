<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../js/vue.min.js"></script>

</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <label>
            <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        </label>
    </div>

<script type="text/javascript">
  var vm =  new Vue({
        el:"#root",
        data:{
            name:"这里"
        },
        methods:{
            showInfo(event){
                console.log(event.target.value)
                console.log(event.key,event.code)
            }
        }

    })
</script>

</body>
</html>
