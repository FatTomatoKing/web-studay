<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../js/vue.min.js"></script>

</head>
<body>
<div id="root">
    <h2>今天天气{{info}}</h2>
    <button @click='changeWeather'>切换天气</button>
    <br>

</div>

<script type="text/javascript">
    var vm = new Vue({
        el: "#root",
        data: {
            isHot: true
        },
        computed: {
            info: function () {
                return this.isHot ? '炎热' : '寒冷'
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        // watch: {
        //     isHot: {
        //         // 初始化时候的默认调用
        //         immediate: true,
        //         // 当 isHot 发生改变时候产生调用
        //         handler(newValue, oldValue) {
        //             console.log(newValue)
        //             console.log(oldValue)
        //         }
        //     }
        // }

    })
    console.log(vm)
    vm.$watch('isHot', {
        // 初始化时候的默认调用
        immediate: true,
        // 当 isHot 发生改变时候产生调用
        handler(newValue, oldValue) {
            console.log(newValue)
            console.log(oldValue)
        }

    })


</script>

</body>
</html>
