<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../js/vue.min.js"></script>
    <style>
        .basic {
            padding: 5px;
            background-color: red;
        }

        .normal {
            padding: 10px;
            background-color: burlywood;
        }
        .happy{
            padding: 5px;
            background-color: green;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="basic normal" v-bind:class="mode" v-bind:style="styObj" @click="changeMood">
        {{name}}
    </div>

</div>

<script type="text/javascript">

    var vm = new Vue({
        el: '#root',
        data: {
            name: '张三',
            mode: 'normal',
            styObj:{
                fontSize: '60px',
                color: 'red',
                backgroundColor: 'green'
            }
        },
        methods: {
            changeMood() {
                this.mode = 'happy'
            }
        }
    });
</script>

</body>
</html>
