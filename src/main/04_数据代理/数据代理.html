<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../js/vue.min.js"></script>
</head>
<body>

<script type="text/javascript">
   let person = {
       name: "张三",
       age: 18
   }
   // 使用 Object.defineProperty 定义单个属性
   Object.defineProperty(person, 'sex', {
       // value: '男',
       enumerable: true,
       //writable: true,
       configurable: true,
       get:function(){
        return "女"
       }

   });
   console.log(person);
   console.log(Object.keys(person))
</script>

</body>
</html>
