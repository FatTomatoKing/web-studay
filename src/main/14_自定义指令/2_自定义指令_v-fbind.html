<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../js/vue.min.js"></script>
    <script type="text/javascript" src="../../js/day.min.js"></script>

    <style>
        .basic {
            padding: 5px;
            background-color: red;
        }

        .normal {
            padding: 10px;
            background-color: burlywood;
        }

        .happy {
            padding: 5px;
            background-color: green;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="root">
    <h2 v-once="num">初始值,{{num}} </h2>
    <h3><span v-big="num"></span></h3>
    <button @click="num++">当前值,{{num}}</button>
    <input type="text" v-fbind="num">
</div>

<script type="text/javascript">


    var vm = new Vue({
        el: '#root',
        data: {
            num: 1
        },
        methods: {},
        filters: {},
        directives: {
            big(element, binding) {
                console.log(element)
                console.log(binding)
                element.innerText = binding.value * 10
            },
            fbind: {
                bind(element, binding){
                    element.value = binding.value

                },
                inserted(element, binding){
                    element.focus()
                },
                update(element, binding){
                    element.value = binding.value
                    element.focus()
                }
            }
        }
    });


</script>

</body>
</html>
